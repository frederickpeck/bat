<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bat White Nose Syndrome</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: white;
    }

    /* Container for the iframe */
    .frame-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Iframe styling */
    iframe {
      position: absolute;
      top: -150px; /* shift up to hide top controls */
      left: 0;
      width: 100%;
      height: calc(100% + 150px + 0px); 
      border: none;
    }

    /* Bottom cover to hide bottom tabs */
    .bottom-cover {
      position: absolute;
      top: 100;
      left: 0;
      width: 100%;
      height: 300px; /* updated per your request */
      background: white;
      z-index: 10;
    }
  </style>
</head>
<body>

<div class="frame-container">
  <iframe 
      src="https://netlogoweb.org/web?url=https://raw.githubusercontent.com/frederickpeck/bat/main/bats-16.nlogo&embed=true">
  </iframe>
  <div class="bottom-cover"></div>
</div>

</body>
</html>
