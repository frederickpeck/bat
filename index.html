<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bat White Nose Syndrome</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: white; /* match your bottom-cover */
    }
    .frame-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: -150px;          /* shift up to remove top white space */
      left: 0;
      width: 100%;
      height: calc(100% + 150px + 200px); /* add back space removed from top & bottom */
      border: none;
    }
    .bottom-cover {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;       /* hide bottom tabs */
      background: white;   /* match page background */
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <iframe 
      src="https://netlogoweb.org/web?url=https://raw.githubusercontent.com/frederickpeck/bat/main/bats-16.nlogo&embed=true">
    </iframe>
    <div class="bottom-cover"></div>
  </div>
</body>
</html>
