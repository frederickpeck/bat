<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bat White Nose Syndrome</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: white;
    }

    /* Container for the iframe */
    .frame-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Iframe styling */
    iframe {
      position: absolute;
      top: -50px; /* shift up to hide top controls */
      left: 0;
      width: 100%;
      height: calc(100% + 150px + 0px); /* updated per your request */
      border: none;
    }

    /* Bottom cover to hide bottom tabs */
    .bottom-cover {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 300px; /* updated per your request */
      background: white;
      z-index: 10;
    }

    /* Challenge modal */
    #challengeModal {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid black;
      z-index: 999;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #challengeModal button {
      margin-top: 10px;
      padding: 5px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="frame-container">
  <iframe 
      src="https://netlogoweb.org/web?url=https://raw.githubusercontent.com/frederickpeck/bat/main/bats-16.nlogo&embed=true">
  </iframe>
  <div class="bottom-cover"></div>
</div>

<!-- Challenge modal -->
<div id="challengeModal">
  <h2>Challenge!</h2>
  <p>Observe how the infection spreads for 5 ticks. Can you reduce the spread?</p>
  <button onclick="document.getElementById('challengeModal').style.display='none'">Start</button>
</div>

<script>
  // Show challenge modal after 3 seconds
  window.onload = () => {
    setTimeout(() => {
      document.getElementById('challengeModal').style.display = 'block';
    }, 3000);
  };

  // Inactivity refresh
  let inactivityTime = 5 * 60 * 1000; // 5 minutes
  let inactivityTimer;

  function resetTimer() {
    clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(() => {
      location.reload();
    }, inactivityTime);
  }

  // Track user activity
  window.onload = resetTimer;
  window.onmousemove = resetTimer;
  window.onkeypress = resetTimer;
  window.ontouchstart = resetTimer;
  window.onclick = resetTimer;
</script>

</body>
</html>
